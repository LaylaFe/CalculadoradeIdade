<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres para o documento como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garante que o site seja exibido corretamente com base no dispositivo do usuário -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> <!-- Define o favicon para o site -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconexão com o Google Fonts para melhorar o carregamento -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconexão com o Google Fonts com controle de origem cruzada -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> <!-- Importa a fonte Poppins do Google Fonts -->
  <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
  
  <title>Frontend Mentor | Age calculator app</title> <!-- Título da página -->

</head>
<body> 
  <main>
    <div class="calculadora">
      
      <!-- Container principal das entradas de data -->
      <div class="conteiner">
        <!-- Campo de entrada para o dia -->
        <div class="entradas">
          <label>Dia:</label>
          <input type="text" id="dia" placeholder="DD">
          <div class="erro"></div> <!-- Div para exibir mensagens de erro -->
        </div>
      
        <!-- Campo de entrada para o mês -->
        <div class="entradas">
          <label>Mês:</label>
          <input type="text" id="mes" placeholder="MM">
          <div class="erro"></div> <!-- Div para exibir mensagens de erro -->
        </div>

        <!-- Campo de entrada para o ano -->
        <div class="entradas">
          <label>Ano:</label>
          <input type="text" id="ano" placeholder="YYYY">
          <div class="erro"></div> <!-- Div para exibir mensagens de erro -->
        </div>
      
    </div>
    
      <!-- Botão de submit -->
      <div class="button">
        <div class="linha"></div>

        <button id="submit"><img src="assets/images/icon-arrow.svg"></button> <!-- Botão com ícone -->
        
        <div class="linha2"></div>
      </div>
      
      <!-- Seção para exibir os resultados -->
      <div class="resultado">
          <span>--</span> anos <!-- Exibe a idade em anos -->
      </div>

      <div class="resultado">
          <span>--</span> meses <!-- Exibe a idade em meses -->
      </div>

      <div class="resultado">
          <span>--</span> dias <!-- Exibe a idade em dias -->
      </div>
  </main>

  <script src="script.js"></script> <!-- Link para o arquivo JavaScript externo -->
  
</body>
</html>
